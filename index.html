<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      #mobile-landscape-notification {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      
      #mobile-landscape-notification h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #mobile-landscape-notification p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      #mobile-landscape-notification .rotate-icon {
        font-size: 48px;
        margin: 20px 0;
        animation: rotate 2s infinite;
      }
      
      #landscape-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
      }
      
      #landscape-button:hover {
        background: #45a049;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
        100% { transform: rotate(90deg); }
      }
    </style>
  </head>
  <body>
    <!-- Mobile Landscape Notification -->
    <div id="mobile-landscape-notification">
      <h2>Please Rotate Your Device</h2>
      <p>For the best experience, please use landscape mode.</p>
      <div class="rotate-icon">â†·</div>
      <p>Turn your device sideways or click the button below</p>
      <button id="landscape-button" title="Enter Landscape Mode">
        Enter Landscape Mode
      </button>
    </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      // Check if device is mobile
      function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }
      
      // Mobile landscape detection and functionality
      function checkOrientation() {
        const notification = document.getElementById('mobile-landscape-notification');
        const isMobile = isMobileDevice();
        
        if (isMobile && window.innerHeight > window.innerWidth) {
          // Portrait mode on mobile
          notification.style.display = 'flex';
        } else {
          // Landscape mode or desktop
          notification.style.display = 'none';
        }
      }
      
      // Function to request fullscreen (landscape) mode
      function requestLandscapeMode() {
        const container = document.getElementById('unity-container');
        
        // Try to enter fullscreen mode
        if (container.requestFullscreen) {
          container.requestFullscreen().then(() => {
            // Try to lock orientation to landscape (if supported)
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(() => {
                // Orientation lock not supported, continue anyway
                console.log('Orientation lock not supported');
              });
            }
          }).catch(() => {
            // Fullscreen failed, but we can still show the notification
            console.log('Fullscreen request failed');
          });
        } else {
          // Fullscreen not supported, just show message
          alert('Please rotate your device to landscape mode for the best experience.');
        }
      }
      
      // Event listeners
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
        
        // Check orientation on load
        checkOrientation();
        
        // Add event listeners for orientation changes
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        
        // Add click event to landscape button (only on mobile)
        if (isMobileDevice()) {
          document.getElementById('landscape-button').addEventListener('click', requestLandscapeMode);
        }
        
        // Listen for fullscreen changes to update UI
        document.addEventListener('fullscreenchange', function() {
          if (!document.fullscreenElement) {
            // User exited fullscreen, check orientation again
            setTimeout(checkOrientation, 100);
          }
        });
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Capstone 2 Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Capstone 2 Web.data.unityweb",
        frameworkUrl: buildUrl + "/Capstone 2 Web.framework.js.unityweb",
        codeUrl: buildUrl + "/Capstone 2 Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
