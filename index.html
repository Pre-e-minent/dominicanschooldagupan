<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Mobile landscape orientation message */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      
      #orientation-message .rotate-icon {
        font-size: 60px;
        margin-bottom: 20px;
        animation: rotate 2s infinite;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(90deg); }
      }
      
      #orientation-message h2 {
        margin-bottom: 15px;
      }
      
      #orientation-message p {
        font-size: 18px;
        line-height: 1.5;
      }
      
      /* Mobile-specific styles */
      .unity-mobile #unity-container {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      
      /* Hide footer on mobile for more screen space */
      .unity-mobile #unity-footer {
        display: none;
      }
      
      /* Hide scrollbars and prevent scrolling */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
      }
      
      html {
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Landscape orientation message for mobile -->
    <div id="orientation-message">
      <div class="rotate-icon">â†·</div>
      <h2>Please rotate your device</h2>
      <p>This experience works best in landscape mode.</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var orientationMessage = document.querySelector("#orientation-message");

      // Function to check orientation and show message if needed
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          // Portrait mode - show orientation message
          orientationMessage.style.display = 'flex';
          container.style.display = 'none';
        } else {
          // Landscape mode - hide orientation message
          orientationMessage.style.display = 'none';
          container.style.display = 'block';
          
          // Force full-screen behavior on mobile
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            forceFullScreenMobile();
          }
        }
      }

      // Function to force full-screen behavior on mobile devices
      function forceFullScreenMobile() {
        // Set viewport to ensure proper scaling
        var viewport = document.querySelector("meta[name=viewport]");
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // Set the body and container to full viewport size
        document.body.style.height = '100%';
        document.body.style.width = '100%';
        container.style.width = '100%';
        container.style.height = '100%';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        
        // Hide address bar techniques
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 100);
        
        // Additional technique to hide address bar
        var page = document.body;
        setTimeout(function() {
          page.style.height = window.innerHeight + 'px';
        }, 0);
      }

      // Function to attempt entering fullscreen mode
      function enterFullscreen() {
        var element = document.documentElement;
        
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Capstone 2 Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Capstone 2 Web.data.unityweb",
        frameworkUrl: buildUrl + "/Capstone 2 Web.framework.js.unityweb",
        codeUrl: buildUrl + "/Capstone 2 Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Check orientation on load and resize
        checkOrientation();
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        
        // Try to enter fullscreen automatically on mobile
        window.addEventListener('load', function() {
          setTimeout(function() {
            if (window.innerHeight > window.innerWidth) {
              // Still in portrait, don't enter fullscreen yet
              return;
            }
            
            // Try to enter fullscreen
            enterFullscreen();
            
            // Additional technique to hide address bar
            setTimeout(function() {
              window.scrollTo(0, 1);
            }, 1000);
          }, 500);
        });

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
                
                // On mobile, try to enter fullscreen after Unity loads
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                  setTimeout(function() {
                    if (window.innerHeight < window.innerWidth) {
                      enterFullscreen();
                    }
                  }, 1000);
                }
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
