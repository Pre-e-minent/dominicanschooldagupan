<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Dominican School</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- boxicons Link-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!-- remicons Link-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    
        <!-- google Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    
        <!-- Icons link Link-->
    </head>
    <header>
        <a href="#" class="logo">
            <img src="files/logowithtxt.png"  alt="logotxt" />
        </a>
        <a href="#" class="textlogo">
            <img src="files/dsdlogo.png"  alt="dsdlogotxt" />
        </a>
        <ul class="topmenu">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

        <div class="menu-right">
            <a href="virtualtour.html" class="play-btn">Play</a>
                <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="contact">
        <div class="contact-socmed">
            <div class="button">
                <div class="conmenu-icon"><i class='bx bxl-facebook'></i></div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="conmenu-icon"><i class='bx bxs-message-rounded-dots'></i></div>
                <span>Messenger</span>
            </div>
            <div class="button">
                <div class="conmenu-icon"><i class='bx bxs-envelope' ></i></div>
                <span>E-mail</span>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Send Message</h2>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter email address">
            </div>
            
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>
            
            <button class="send-button">Send</button>
          </div>

        <div class="googlemap">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9120.306625341864!2d120.32057216304928!3d16.033463209507183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33915d45693e9c57%3A0x59674223c9ab71c1!2sDominican%20School!5e0!3m2!1sen!2sph!4v1741082327531!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
        </div>
    </section>
    


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/script.js"></script>
</body>
</html>
